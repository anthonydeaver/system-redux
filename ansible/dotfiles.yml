  - name: (Dotfiles) Clone dotfiles
    git:
      dest: ~/.dotfiles
      repo: git@github.com:anthonydeaver/system-redux.git
      update: yes
  - name: (Dotfiles) link dotfiles
    file:
      src: "~/.dotfiles/{{ item }}"
      dest: "~/.{{ item }}"
      state: link
      force: yes
    with_items:
      - vimrc
      - zshrc
      - tmux.conf
      - muttrc
  - name: (Dotfiles) create dir .vim
    file:
      path: ~/.vim
      state: directory
      recurse: no
  - name: (Dotfiles) create vim swap dir
    file:
      path: ~/.vim/swaps
      state: directory
      recurse: no
  - name: (Dotfiles) create vim backup dir
    file:
      path: ~/.vim/backups
      state: directory
      recurse: no
  - name: (Dotfiles) create dir .config
    file:
      path: ~/.config
      state: directory
      recurse: no
  - name: (Dotfiles) create dir .tmp
    file:
      path: ~/.tmp
      state: directory
      recurse: no
  - name: (Dotfiles) create dir .fonts
    file:
      path: ~/.fonts
      state: directory
      recurse: no
